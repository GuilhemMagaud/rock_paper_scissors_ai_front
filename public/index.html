<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="home-screen" class="screen">
    <button id="play-button" onclick="startAI()">Let's Play!</button>
</div>

<div id="game-screen" class="screen hidden column">
    <h1>Rock Paper Scissors!</h1>

    <div id="loading-spinner" class="spinner"></div>

    <div id="loading-text" class="loading-text"></div>

    <div class="game-flex-row" style="display: flex; flex-direction: row; align-items: flex-start; justify-content: center; gap: 32px; margin: 24px 0;">
        <div>
            <div id="score-p1-table" class="score-table" style="text-align:center; font-size:18px; font-weight:bold; color:#ff6384; margin-bottom:8px;">Player 1: 0</div>
            <table id="player-history" class="history-table">
                <thead>
                    <tr><th>Round</th><th>Sign</th><th>Result</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="video-container">
            <video id="video" autoplay playsinline style="display: none; margin-top: 20px;"></video>
            <canvas id="capture-canvas" style="display: none;"></canvas>
            <img class="lightning-img" src="lightning.png" alt="Ã‰clair" />
        </div>
        <div>
            <div id="score-p2-table" class="score-table" style="text-align:center; font-size:18px; font-weight:bold; color:#ff6384; margin-bottom:8px;">Player 2: 0</div>
            <table id="ai-history" class="history-table">
                <thead>
                    <tr><th>Round</th><th>Sign</th><th>Result</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <button id="ready-button" class="ready-button" style="display: none;">Ready?</button>
    <div id="countdown" class="countdown"></div>
</div>

<script>
    window.env = {
        API_URL: "{{API_URL}}",
    };
</script>
<script src="main.js"></script>
<script src="game.js"></script>
<script src="api.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="home-screen" class="screen">
    <button id="play-button" onclick="startAI()">Let's Play!</button>
</div>

<div id="game-screen" class="screen hidden column">
    <h1>Rock Paper Scissors!</h1>

    <div id="loading-spinner" class="spinner"></div>

    <div id="loading-text" class="loading-text"></div>

    <div id="score-bar" class="score-bar">
        <div id="score-p1" class="score player-1">Player 1: 0</div>
        <div id="score-p2" class="score player-2">Player 2: 0</div>
    </div>

    <div class="video-container">
        <img id="video" />
        <img class="lightning-img" src="lightning.png" alt="Ã‰clair" />
    </div>
    <button id="ready-button" class="ready-button" style="display: none;">Ready?</button>
    <div id="countdown" class="countdown"></div>
    <div id="result" class="result"></div>
</div>

<script src="game.js"></script>
<script src="main.js"></script>
</body>
</html>
